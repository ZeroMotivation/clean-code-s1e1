<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header container">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main container">
      <div class="task-row">
        <h3 class="task-row__title title">Add Item</h3>
        <div class="task-row__body">
          <input class="task-row__input input" type="text">
          <button class="task-row__add-button button">Add</button>
        </div>
      </div>
      <div class="incompleted">
        <h3 class="incompleted__title title">Todo</h3>
        <ul class="tasks-list tasks-list_incompleted">
          <li class="list-item">
            <input class="list-item__complete-check" type="checkbox">
            <p class="list-item__task">Pay Bills</p>
            <input class="list-item__input_disabled input" type="text">
            <button class="list-item__edit-button button">Edit</button>
            <button class="list-item__remove-button button">
              <img class="list-item__remove-icon" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list-item">
            <input class="list-item__complete-check" type="checkbox">
            <p class="list-item__task">Go Shopping</p>
            <input class="list-item__input_disabled input" type="text">
            <button class="list-item__edit-button button">Edit</button>
            <button class="list-item__remove-button button">
              <img class="list-item__remove-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </div>
      <div class="completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="tasks-list tasks-list_completed">
            <li class="list-item">
              <input class="list-item__complete-check" type="checkbox" checked>
              <p class="list-item__task">See the Doctor</p>
              <input class="list-item__input_disabled input" type="text">
              <button class="list-item__edit-button button">Edit</button>
              <button class="list-item__remove-button button">
                <img class="list-item__remove-icon" src="./remove.svg" alt="">
              </button>
            </li>
          </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
