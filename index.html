<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <div class="task-row-wrapper">
        <h3 class="title">Add Item</h3>
        <div>
          <input type="text" class="input task">
          <button class="add-button button">Add</button>
        </div>
      </div>
      <div class="task-container incompleted">
        <h3 class="title">Todo</h3>
        <ul class="tasks-list incomplete-tasks">
          <li class="task-list-item">
            <input type="checkbox" class="complete-check">
            <p class="task">Pay Bills</p>
            <input type="text" class="input task">
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
          <li class="task-list-item">
            <input type="checkbox" class="complete-check">
            <p class="task">Go Shopping</p>
            <input type="text" value="Go Shopping" class="input task">
            <button class="edit-button button">Edit</button>
            <button class="delete-button button">
              <img class="delete-icon" src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
      <div class="task-container completed">
        <h3 class="title">Completed</h3>
        <ul class="tasks-list completed-tasks">
            <li class="task-list-item">
              <input type="checkbox" class="complete-check"checked>
              <p class="task">See the Doctor</p>
              <input type="text" class="input task">
              <button class="edit-button button">Edit</button>
              <button class="delete-button button">
                <img class="delete-icon" src="./remove.svg">
              </button>
            </li>
          </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
